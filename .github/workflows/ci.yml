name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run build script
        run: ./runme.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: result
          path: artifact_*.txt
